plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Cloudwatch Log Upload POC',
                'Implementation-Version': archiveVersion,
                'Main-Class': 'cloudwatch.logback.App'
    }
    archiveBaseName = project.name + '-all'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    testImplementation 'junit:junit:4.13'

    // Logging dependencies
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
    implementation 'ch.qos.logback.contrib:logback-jackson:0.1.5'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    implementation 'org.codehaus.janino:janino:3.0.8'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'ch.qos.logback.contrib:logback-json-classic:0.1.5'
    testImplementation 'ch.qos.logback.contrib:logback-jackson:0.1.5'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    testImplementation 'org.codehaus.janino:janino:3.0.8'
    // end logging dependencies

    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.890')
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.890'
    implementation 'com.amazonaws:aws-java-sdk-core:1.11.890'
    implementation 'com.amazonaws:aws-java-sdk-ec2:1.11.896'
    implementation 'com.amazonaws:aws-java-sdk-logs:1.11.896'
}

application {
    // Define the main class for the application.
    mainClassName = 'cloudwatch.logback.App'
}
